{% extends 'base.html' %}
{% block content %}
<center>
<div class="container justify-content-center">
<div class="row justify-content-center">
<div class="col-sm-9 center-block">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner h-100">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/564x/cd/94/d3/cd94d33fe299e7f4dedce4f596d45935.jpg" class="d-block w-50" alt="1">
        <div class="carousel-caption d-none d-md-block">
          <h5>1</h5>
          <p2></p2>
        </div>
      </div>
      <div class="carousel-item h-100">
        <img src="https://i.pinimg.com/564x/2b/93/31/2b93315b43fd9b5465dbe58e31c2aa5a.jpg" class="d-block w-50" alt="2">
        <div class="carousel-caption d-none d-md-block">
          <h5>2</h5>
          <p2></p2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/87/68/99/876899be3cff9edecd40cc43e82a50c1.jpg" class="d-block w-50" alt="3">
        <div class="carousel-caption d-none d-md-block">
          <h5>3</h5>
          <p2></p2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/b5/75/33/b57533e47d48851348bb443bb142be39.jpg" class="d-block w-50" alt="4">
        <div class="carousel-caption d-none d-md-block">
          <h5>4</h5>
          <p2></p2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/7d/a6/0a/7da60a20ebcc645965a01dcc08ade581.jpg" class="d-block w-50" alt="5">
        <div class="carousel-caption d-none d-md-block">
          <h5>5</h5>
          <p2></p2>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</div>
</center>
{% endblock %}
